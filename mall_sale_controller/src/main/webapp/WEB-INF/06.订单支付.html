<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单支付</title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>		
	</head>
	<body>
	
		<div class="message">
			<div class="msg_title">
				收货人信息
			</div>
			<div class="msg_addr">
				<span class="msg_left">
					姓名 北京
				</span>
				<span class="msg_right">
					北京市 昌平区 北七家镇 尚硅谷IT教育
				</span>
			</div>
			<span class="addrs">查看更多地址信息</span>
			<div class="msg_line"></div>
		
			<div class="msg_title">
				送货清单
			</div>
			<div class="msg_list">
				<div class="msg_list_left">
					配送方式
					<div class="left_title">
						京东快递
					</div>
				</div>
				<div class="msg_list_right">
					<div class="msg_img">
						<img src="images/msgImg.png"/>
					</div>
					<div class="msg_name">
						商品名称商品名称商品名称商品名称
					</div>
					<div class="msg_price">
						￥5999.00
					</div>
					<div class="msg_mon">
						*1
					</div>
					<div class="msg_state">
						有货
					</div>
				</div>				
			</div>			
			<div class="msg_line"></div>
		
			<div class="msg_sub">
				<div class="msg_sub_tit">
					应付金额：
					<b>￥5999.00</b>
				</div>
				<div class="msg_sub_adds">
					寄送至 ： 北京市 昌平区 北七家镇 尚硅谷IT教育    &nbsp;某某某（收）  185****1222
				</div>
				<button class="msg_btn">提交订单</button>
				
				
			</div>
		
		</div>
		
	</body>
</html>
